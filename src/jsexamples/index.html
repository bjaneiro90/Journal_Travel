<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button id="counterButton">Clique me</button>
   <p id="counterP"></p>
   
   <script>
    const button = document.getElementsById('counterButton')
    const p = document.getElementsById('counterP')
    let count = -2;

    button.addEventListener("click", () => {
        count++
        p.innerText=count
    })

   </script>
</body>
</html>
